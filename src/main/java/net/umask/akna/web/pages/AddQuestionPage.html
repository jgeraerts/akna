<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>


    <h2>
        <wicket:message key="edit.question">Edit question</wicket:message>
    </h2>
    <form wicket:id="form">
        <label for="question">
            <wicket:message key="question">Question</wicket:message>
        </label><br/>
        <textarea id="question" wicket:id="question"></textarea><br/>
        <input type="submit"/>
    </form>

</wicket:extend>
</body>
</html>
