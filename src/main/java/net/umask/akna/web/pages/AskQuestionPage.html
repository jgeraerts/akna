<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="da" lang="da">
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <h2><wicket:message key="case">Case</wicket:message>: <span wicket:id="title"></span></h2>


    <br/>
    <span wicket:id="question"></span>
    <br/>

    <div wicket:id="answerContainer">
        <form wicket:id="answerForm" id="answerForm">
            <fieldset>
                <legend><wicket:message key="answers">Answers</wicket:message></legend>
                <div wicket:id="list">
                    <input wicket:id="check" type="checkbox"/>
                    <span wicket:id="answer">test</span>

                    <div class="feedback" wicket:id="feedback">

                    </div>
                </div>
            </fieldset>
            <input type="submit" wicket:id="saveButton" wicket:message="value:save" value="save"/>
        </form>
        <a href="#" wicket:id="nextLink"><wicket:message key="continue">Continue </wicket:message></a>
    </div>

</wicket:extend>

</body>
</html>
